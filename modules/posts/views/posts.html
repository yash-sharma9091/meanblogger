<div class="col-md-8">
	<h1 ng-if="category" class="page-header">{{category.name | lowercase }}</h1>
	<div class="row">
		<div ng-repeat="post in posts" class="col-sm-6 col-md-6" ng-click="viewPost($index)">
			<div class="thumbnail">
				<div class="thumb-img">
					<img class="img-responsive" src="http://localhost:8081/uploads/javascript-wide-retina-preview.png">
				</div>	
				<div class="caption">
					<h4>{{post.title}}</h4>
					
				</div>
				<!-- <div class="category">
					<p class="pull-right"><span class="label label-{{e.Category.label || category.label}} category-list">{{e.Category.name || category.name | lowercase}}</span></p>
					<p><span class="glyphicon glyphicon-time"></span> Posted {{e.Post.created}}</p>
				</div> -->
			</div>
		</div>

	</div>	
	<nav class="center">
		<uib-pagination ng-if="paging.count > paging.limit" items-per-page="paging.limit" total-items="paging.count" ng-model="paging.page" ng-change="pageChanged()"></uib-pagination>
	</nav>
</div>
